### Logback ###
# Log Level Einstellungen
logging.level.root=${TALKFORGE_LOGLEVEL:INFO}
# Log Pattern Einstellungen
logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level) %logger{36}.%M - %msg%n
logging.pattern.file=%d{dd-MM-yyyy HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M - %msg%n
# Log File Einstellungen
logging.file.name=${TALKFORGE_DATADIR:${user.home}/.talkforgeai}/logs/talkforgeai.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=10